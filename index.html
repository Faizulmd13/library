<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="title">Library</h2>
      <button type="button" id="new-book">+ Add book</button>
    </header>
    <main>
      <div class="books-container"></div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>

        <a href="https://github.com/Faizulmd13" target="_blank"> Faizulmd13 </a>
      </p>
    </footer>
    <div class="overlay"></div>
    <div class="new-book-info">
      <form class="new-book-form">
        <h1>Add new book</h1>
        <input
          type="text"
          class="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          class="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          class="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <p>
          Have you read it? <input type="checkbox" required class="status" />
        </p>
        <button type="button" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
